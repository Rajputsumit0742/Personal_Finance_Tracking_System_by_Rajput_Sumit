<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finance Tracker</title>
    <!-- <link rel="stylesheet" href="login.css"> -->

    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #3b82f6, #06b6d4); /* Blue to Cyan */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #1e293b;
}

.login-container {
    background-color: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
    width: 350px;
}

h1 {
    font-size: 2rem;
    text-align: center;
    margin-bottom: 5px;
    color: #1e3a8a;
}

h2 {
    font-size: 1.5rem;
    text-align: center;
    margin-bottom: 30px;
    color: #3b82f6;
    font-weight: 500;
}

.form-group {
    margin-bottom: 25px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #334155;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #cbd5e1;
    border-radius: 8px;
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

input:focus {
    border-color: #3b82f6;
    outline: none;
}

.btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-btn {
    background-color: #0284c7;
    color: white;
}

.login-btn:hover {
    background-color: #0369a1;
}

.register-link {
    text-align: center;
    margin-top: 25px;
}

.register-link a {
    color: #3b82f6;
    text-decoration: none;
    font-weight: 500;
}

.register-link a:hover {
    text-decoration: underline;
}

.error-message {
    background-color: #fee2e2;
    color: #b91c1c;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
    text-align: center;
    display: none;
}
    </style>


</head>
<body>
    <div class="login-container">
        <h1>Finance Tracker</h1>
        <h2>Login</h2>
        
        <div id="error-message" class="error-message">
            <!-- Error messages will display here -->
        </div>
        
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn login-btn">Login</button>
        </form>
        
        <div class="register-link">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
    
    <script>
        // Display error messages from Flask if there are any
        document.addEventListener('DOMContentLoaded', function() {
            // Check if there's an error in the URL params (assuming Flask redirects with an error param)
            const urlParams = new URLSearchParams(window.location.search);
            const errorMsg = urlParams.get('error');
            
            if (errorMsg) {
                document.getElementById('error-message').textContent = decodeURIComponent(errorMsg);
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
